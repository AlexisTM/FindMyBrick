<html lang=”en”>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="application-name" content="Find My Brick">
		<meta name="apple-mobile-web-app-title" content="Find My Brick">

		<!-- Name of the app -->
		<title>Find My Brick</title>

		<!-- Link to site manifest -->
		<link rel="manifest" href="site.webmanifest">

		<!-- Links to icons -->
		<link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
		<link rel="manifest" href="site.webmanifest">
		<link rel="mask-icon" href="icon/safari-pinned-tab.svg" color="#603cba">
		<meta name="msapplication-TileColor" content="#603cba">
		<meta name="theme-color" content="#ffffff">

		<!-- Link to main style sheet -->
		<link rel="stylesheet" href="css/style.css"> 
	</head>
	<body>
		<main id="camera">
		    <video id="camera--view" autoplay playsinline hidden></video>
		    <canvas id="camera--color-shaddow" hidden></canvas>
		    <canvas id="camera--shadow"></canvas>
		    <button id="camera--reset">Reset</button>
		</main>
		<script src="js/app.js"></script>
		<script src="js/adapter-min.js"></script>
	</body>
</html>
